<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg,#1a202d 0%,#4b5b8b 100%);
  color: #fff;
  flex-direction: column;
  text-align: center;
}
button {
  padding: 14px 28px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 1.1em;
  font-weight: bold;
  transition: background 0.2s;
}
button:hover {
  background: #6dd5ed;
  color: #1a202d;
}
</style>
</head>
<body>

<h1>Welcome to Low Gravity</h1>
<p>Are you a student or a professional?</p>

<button onclick="redirect('student')">Student</button>
<button onclick="redirect('teacher')">Professional</button>

<script>
function redirect(role) {
  if(role === 'student') {
    window.location.href = 'lowgravity2.0.html'; // Cambiar al URL de la página de estudiantes
  } else if(role === 'teacher') {
    window.location.href = 'lowgravity5.html'; // Cambiar al URL de la página de profesores
  }
}
</script> 

</body>
</html>
